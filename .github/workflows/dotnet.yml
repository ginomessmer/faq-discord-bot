name: .NET Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet ./src restore
    - name: Build
      run: dotnet ./src build --no-restore
    - name: Test
      run: dotnet ./src test --no-build --verbosity normal
